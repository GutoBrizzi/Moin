<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Pagamento</title>
</head>

<style>
    html,
    body {
        height: 100%;
    }

    body {
        background-color: #F7F6F2;
        display: flex;
        flex-direction: column;
    }

    main {
        flex: 1;
        display: flex;
        align-items: center;
    }
</style>

<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Pagamento</h3>

                        <form method="POST" action="infoVendas.php">

                            <div class="mb-3">
                                <label class="form-label">Nome do Titular</label>
                                <input type="text" name="nome" class="form-control" required>
                            </div>

                            <!-- ROW CPF -->
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label">CPF</label>
                                    <input 
                                        type="text" 
                                        name="cpf" 
                                        class="form-control" 
                                        placeholder="Somente números"
                                        maxlength="11"
                                        required
                                    >
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Número do Cartão</label>
                                <input type="text" name="cartao" class="form-control" maxlength="16" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Validade</label>
                                    <input type="text" name="validade" class="form-control" placeholder="MM/AA" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">CVV</label>
                                    <input type="password" name="cvv" class="form-control" maxlength="3" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Valor (R$)</label>
                                <input type="number" name="valor" class="form-control" step="0.01" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100">
                                Pagar
                            </button>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="mt-5">
        <div class="container-fluid text-center" style="background-color: #8B5E3C">
            <ul class="list-inline mb-2 pt-3">
                <li class="list-inline-item"><a class="footer-link link-info" href="#">Sobre</a></li>
                <li class="list-inline-item"><a class="footer-link link-info" href="#">Contato</a></li>
                <li class="list-inline-item"><a class="footer-link link-info" href="#">Privacidade</a></li>
            </ul>
            <small class="opacity-75 text-light pb-3 d-block">
                © 2026 Meu Site
            </small>
        </div>
    </footer>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
